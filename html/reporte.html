<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
  <title>Reporte Diario de Tickets</title>
  <link rel="stylesheet" href="../css/reporte.css">
  <script defer type="module" src="../js/reporte.js"></script>
</head>
<body>
  <h1>Reporte Diario de Tickets</h1>

  <div class="filtros">
    <label for="fechaReporte">Seleccionar fecha:</label>
    <input type="date" id="fechaReporte">
    <button id="btnGenerar">Generar reporte</button>
    <button id="btnImprimir" class="btn-accion">Imprimir</button>
  </div>

  <div id="reporte"></div>

  <div class="contenedor-btn-cancelar">
    <button type="button" class="btn-accion btn-cancelar" id="btnCancelar">Cancelar</button>
  </div>
</body>
</html>
