<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="../css/registro.css">
    <title>Registro de usuario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form>
        <div class="container">
          <label for="nombre">Nombre: </label>
          <input type="text" class="input" id="inputNombre" name="nombre">
        </div>
        <div class="container">
          <label for="rfc">RFC: </label>
          <input type="text" class="input" id="inputRFC" name="rfc">
        </div>
        <div class="container">
          <label for="puesto">Puesto: </label>
          <select class="input" id="inputPuesto" name="puesto">
            <option value="admin">Admin</option>
            <option value="cajero">Cajero</option>
            <option value="almacenista">Almacenista</option>
          </select>
        </div>
        <div class="container">
          <label for="sueldo">Sueldo: </label>
          <input type="text" class="input" id="inputSueldo" name="sueldo">
        </div>
        <div class="container">
          <label for="telefono">Telefono: </label>
          <input type="text" class="input" id="inputTelefono" name="telefono">
        </div>
        <div class="container">
          <label for="usuario">Usuario: </label>
          <input type="text" class="input" id="inputUsuario" name="usuario">
        </div>
        <div class="container">
          <label for="contra">Contrase√±a: </label>
          <input type="text" class="input" id="inputContra" name="contra">
        </div>
        
    </form>
</body>
</html>
